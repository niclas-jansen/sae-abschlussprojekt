<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
        <link rel="stylesheet" href="css/play.css" media="screen" title="no title">
        <link rel="stylesheet" href="css/home.css" media="screen" title="no title">
    </head>
    <body>
        <div class="nav">
            <button class="homeBttn" type="button" name="homeBttn" >Home</button>
            <button class="aboutBttn" type="button" name="aboutBttn" >About</button>
            <div class="spacer"> </div>
            <button class="loginRegisterBttn" type="button" name="loginRegisterBttn" >Login/Register</button>
        </div>
        <div class="appContainer">
            <div class="mainContainer">
                <div class="spacer"> </div>
                <div class="contentAreaContainer">
                    <!-- <div class="contentArea"> -->
                        <div class="contentArea homeContentWrapper">
                            CONTENT
                        </div>
                    <!-- </div> -->
                </div>
                <div class="spacer"> </div>
                <div class="sidebarContainer sidebarContainerZeroWidth">
                    <div class="spacer"> </div>
                    <div class="portalLoginRegister">
                        <div class="loginRegisterWrapper">
                            <div class="loginRegisterSwitch">
                                <button class="loginSwitch loginRegisterSwitchActive" type="button" name="loginSwitch">Login</button>
                                <button class="registerSwitch" type="button" name="registerSwitch">Register</button>
                            </div>
                            <form class="loginForm">
                                <div class="testX">
                                    <div class="formRow">
                                        <label class='portalFormItem' for="loginUsername">username</label>
                                        <input class="loginUsername"     type="text"     name="loginUsername" value="">
                                    </div>
                                    <div class="formRow">
                                        <label class='portalFormItem' for="loginPassword">password</label>
                                        <input class="loginPassword"      type="password" name="loginPassword" value="">
                                    </div>    
                                </div>
                                <button    class="loginSubmitBttn"   type="button"   name="loginButton">Login</button>
                            </form>
                            <form class="registerForm">
                                <div class="testX">
                                    <div class="formRow">
                                        <label class='portalFormItem' for="registerUsername">username</label>
                                        <input class="registerUsername"  type="text" name="registerUsername" value="">
                                    </div>
                                    <div class="formRow">
                                        <label class='portalFormItem' for="registerEmail">email</label>
                                        <input class="registerEmail"     type="email" name="registerEmail" value="">
                                    </div>
                                    <div class="formRow">
                                        <label class='portalFormItem' for="registerPassword">password </label>
                                        <input class="registerPassword" type="password" name="registerPassword" value="">
                                    </div>
                                </div>
                                <button class="registerSubmitBttn" type="button" name="registerButton">Register</button>
                            </form>
                        </div>
                    </div>
                    <div class="spacer"> </div>
                </div>
                </div>
            </div>
        </div>

        
        <script type="text/javascript" src="javascript/master.js"></script>
        
        <script type="text/javascript" src="javascript/login.js"></script>
    </body>
</html>
